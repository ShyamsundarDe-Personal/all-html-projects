<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>TIC-TAC-TOE</h1>
      </div>

      <div class="option">
        <div class="choose">Pic Who Goes First ?</div>

        <div class="pic-options">
          <div class="select select-x">X</div>
          <div class="select select-o">O</div>
        </div>
      </div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
