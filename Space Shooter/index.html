<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      class="link"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Space Shooter</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="score">
          <h2>Score:</h2>
          <div class="box count-score">0</div>
        </div>
      </div>

      <div class="space">
        <div class="space-shuttle"></div>
      </div>

      <div class="buttons">
        <div class="btn-row-1">
          <button class="sound">
            <i class="fa-solid fa-volume-high sound volume"></i>
          </button>
          <button class="up">
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long up"></i>
          </button>
          <button class="play">Play</button>
        </div>
        <div class="btn-row-2">
          <button class="left">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long left"></i>
          </button>
          <button class="right">
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long right"></i>
          </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
